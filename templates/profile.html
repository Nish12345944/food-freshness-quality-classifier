<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Food Freshness Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4CAF50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .btn:hover { background: #45a049; transform: translateY(-2px); }
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .stats h3 { color: #333; margin-bottom: 10px; }
        .stats p { color: #666; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-circle"></i> My Profile</h1>
        
        <div class="profile-header">
            <img src="{{ url_for('static', filename='profiles/' + current_user.profile_picture) }}" 
                 alt="Profile" class="profile-pic" onerror="this.src='https://via.placeholder.com/150'">
            <h2>{{ current_user.username }}</h2>
        </div>
        
        <div class="stats">
            <h3>Total Analyses</h3>
            <p><i class="fas fa-chart-bar"></i> {{ total_analyses }}</p>
        </div>
        
        <form method="POST" action="/update-profile" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" value="{{ current_user.email or '' }}" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="profile_picture"><i class="fas fa-camera"></i> Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            </div>
            
            <button type="submit" class="btn"><i class="fas fa-save"></i> Update Profile</button>
        </form>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/dashboard" class="btn" style="text-decoration: none; display: inline-block;">
                <i class="fas fa-home"></i> Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
