<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Results - Food Freshness Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .result-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .result-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .result-fresh { border-color: #4CAF50; }
        .result-okay { border-color: #FF9800; }
        .result-avoid { border-color: #f44336; }
        .result-label {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .label-fresh { color: #4CAF50; }
        .label-okay { color: #FF9800; }
        .label-avoid { color: #f44336; }
        .result-info { color: #666; margin: 5px 0; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover { background: #45a049; transform: translateY(-2px); }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-images"></i> Batch Analysis Results</h1>
        
        <div class="results-grid">
            {% for result in results %}
            <div class="result-card result-{{ result.label.lower() }}">
                <img src="{{ url_for('static', filename='uploads/' + result.filename) }}" alt="Food Image">
                <div class="result-label label-{{ result.label.lower() }}">
                    {{ result.label }}
                </div>
                <div class="result-info">
                    <i class="fas fa-percentage"></i> Confidence: {{ result.confidence }}%
                </div>
                <div class="result-info">
                    <i class="fas fa-utensils"></i> Type: {{ result.food_type.title() }}
                </div>
                <div class="result-info">
                    <i class="fas fa-image"></i> Quality: {{ result.quality.quality }}
                </div>
                <a href="/result/{{ result.id }}" class="btn">
                    <i class="fas fa-eye"></i> View Details
                </a>
            </div>
            {% endfor %}
        </div>
        
        <div class="actions">
            <a href="/dashboard" class="btn"><i class="fas fa-home"></i> Back to Dashboard</a>
            <a href="/analytics" class="btn" style="background: #2196F3;"><i class="fas fa-chart-bar"></i> View Analytics</a>
        </div>
    </div>
</body>
</html>
